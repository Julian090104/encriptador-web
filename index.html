<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/encript.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./imagenes/logo1.png" class="imagenLogo" alt="Logo de la Agencia"></h1>
            <nav>
               <p>Encriptador de texto</p> 
            </nav>
        </div>
    </header>  
    
    <main class="grid">

        <div class="flex user padding-user">
            <div>
                <img class="logo" src="./imagenes/alura.png" alt="Alura">
                <textarea class="user-text" name="" id="userInput" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <label for="userInput"><span class="exclamation">&#33;</span> Solo letras minúsculas y sin acentos</label>
                <div class="flex flex-button">
                    <button type="button" onclick="encrypt()" class="button-blue">Cifrar</button>
                    <button type="button" onclick="decrypt()" class="button-grey">Descifrar</button>
                </div>
            </div>
        </div> <!-- User Input and Buttons -->

        <div class="flex translation not-found padding-result">
            <img src="./imagenes/duda.png" alt="Not Found">
            <p class="bold empty">Ningún mensaje fue encontrado</p>
            <p class="empty-legend">Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div> <!-- Translation Not Found -->

        <div class="flex translation text-found display-none padding-result">
            <textarea class="inputCopy" name="" id="resultOutput" placeholder="Resultado" disabled></textarea>
            <button type="button" onclick="copy()" class="button-grey">Copiar</button>
        </div> <!-- Result Translation -->

    </main>
    <script src="./JS/encript.js"></script>

    <footer>
        <img src="./imagenes/ia.png" class="futer">
        <p class="copyright">&copy; Copyright Encrypt Alura+One 2024 </p>
    </footer>
</body>
</html>
